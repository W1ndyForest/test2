name: test
on:
  push:
    branches:
      - 'v[0-9]+.[0-9]+'
  
jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/my-organization/my-app:${{ github.sha }}'
          format: 'table'
          output: 'Report_Table.txt'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,LOW'  

      
      - name: Slack Notification
        if: ${{failure()}}
        uses: rtCamp/action-slack-notify@v2
        env:
            SLACK_WEBHOOK: ${{ secrets.TEST_SUBMISSION }}
            SLACK_COLOR: ${{ job.status }}
            SLACK_MESSAGE: 'FAILED'
            SLACK_TITLE: Scan Failed-ZWQ
        

      - uses: MeilCli/slack-upload-file@v3
        if: ${{failure()}}
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: './Report_Table.txt'
          initial_comment: 'ZWQ de table.'

      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/test:${{ github.sha }}

      - name: Debug - List Docker images
        run: docker images

      - name: Debug - Show tag and digest
        run: |
          echo "Tag: ${{ secrets.DOCKERHUB_USERNAME }}/test:${{ github.sha }} | Digest: $(docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/test:${{ github.sha }} | cut -d'@' -f2)"

      - name: Get Docker image digest
        id: get_digest
        run: echo "::set-output name=digest::$(docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/test:${{ github.sha }} | cut -d'@' -f2)"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1
      - name: Check install!
        run: cosign version
          
      - name: Sign Docker image
        run: |
          # Sign the Docker image
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY ${{ secrets.DOCKERHUB_USERNAME }}/test@sha256:${{ steps.get_digest.outputs.digest }}


      - name: Push Docker image
        run: |
          # Push the signed Docker image
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/test:${{ github.sha }}